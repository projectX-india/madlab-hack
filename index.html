<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mydrum.css" />
    <script src="drum.js"></script>
    <title>My Drum Kit</title>
  </head>
  <body>
    <h1>Welcome to My Drum Kit!</h1>

    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">CLAP</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">HIHAT</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">KICK</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">OPENHAT</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">BOOM</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">RIDE</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">SNARE</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">TOM</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">TINK</span>
      </div>
    </div>

    <audio data-key="65" src="01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
    <audio
      data-key="83"
      src="01 - JavaScript Drum Kit_sounds_hihat.wav"
    ></audio>
    <audio data-key="68" src="01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
    <audio
      data-key="70"
      src="01 - JavaScript Drum Kit_sounds_openhat.wav"
    ></audio>
    <audio data-key="71" src="01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
    <audio data-key="72" src="01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
    <audio
      data-key="74"
      src="01 - JavaScript Drum Kit_sounds_snare.wav"
    ></audio>
    <audio data-key="75" src="01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
    <audio data-key="76" src="01 - JavaScript Drum Kit_sounds_tink.wav"></audio>
  </body>
</html>
